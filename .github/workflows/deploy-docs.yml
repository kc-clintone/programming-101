name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write  # Required to create GitHub issues

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mkdocs mkdocs-material
          pip install git+https://github.com/zhaoterryy/mkdocs-pdf-export-plugin.git@master

      - name: Build Docs with PDF Export
        env:
          ENABLE_PDF: '1'
        run: |
          chmod +x scripts/build-docs.sh
          ./scripts/build-docs.sh

      - name: Try to Move PDF and Report Errors
        id: check_pdf
        run: |
          mkdir -p site/assets/pdf
          if mv site/pdf/*.pdf site/assets/pdf/programming-101.pdf 2>/dev/null; then
            echo "✅ PDF generated and moved successfully."
            echo "pdf_status=success" >> $GITHUB_OUTPUT
          else
            echo "❌ PDF not generated."
            echo "pdf_status=failure" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Issue if PDF failed
        if: steps.check_pdf.outputs.pdf_status == 'failure'
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "🚨 PDF Export Failed in Latest Build"
          content-file: .github/pdf-error.md
          labels: bug, automation
          assignees: clintoo  # Change or remove as needed

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force
