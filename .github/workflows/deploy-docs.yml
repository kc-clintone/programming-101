name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material mkdocs-pdf-export-plugin
          pip install git+https://github.com/zhaoterryy/mkdocs-pdf-export-plugin.git@master

      - name: Build Docs
        run: |
          chmod +x scripts/build-docs.sh
          ENABLE_PDF=1 ./scripts/build-docs.sh
          
      - name: Check if PDF was generated
        run: |
          if [ ! -f site/assets/pdf/programming-101.pdf ]; then
            echo "❌ PDF not generated!"
            exit 1
          else
            echo "✅ PDF generated successfully."
          fi

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force
